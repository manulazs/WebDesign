<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ac2-web</title>

  <link href="style.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"> Bootstrap </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu"
        aria-controls="navMenu" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" aria-disabled="true">Bio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" aria-disabled="true">Contato</a>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <div class="form-wrapper">
    <form id="formCadastroProduto">
      <div class="form-group">
        <label for="tituloInput">Título</label>
        <input type="text" class="form-control" id="tituloInput" placeholder="Digite o título">
      </div>
      <button type="submit" class="btn btn-primary btn-submit">Cadastrar</button>
    </form>
  </div>

  <div class="container card-gallery">
    <div class="row" id="containerCards"></div>
  </div>

  <div class="clear-btn-wrapper">
    <button type="button" class="btn btn-danger btn-clear" id="btnApagarTudo">Apagar tudo</button>
  </div>

  <section class="container-fluid bg-black text-white d-flex justify-content-center fixed-bottom">
    <p class="my-0 py-2">Copyright Facens©2024 - Webdesign - [Yan e Manuel]</p>
  </section>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="script.js"></script>

</body>
</html>
